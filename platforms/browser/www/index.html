<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/login.css">  
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/login.js.js"></script>

  
</head>

<body>
  <div class="login-form">
     <h1>Fabrica Bar</h1>
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="Usuário " id="UserName">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="Senha" id="Passwod">
       <i class="fa fa-lock"></i>
     </div>
      <span class="alert">Credenciais Inválidas</span>
      <a class="link" href="#">Esqueceu sua senha?</a>
     <button type="button" class="log-btn" >Entrar</button>
     
    
   </div>


    

</body>
</html>
